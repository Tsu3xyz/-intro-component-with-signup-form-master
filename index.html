<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__text">
        <h1 class="main--heading">Learn to code by watching others</h1>
        <p class="main--paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container__form">
        <div class="container__form--btn">
          <a href="" class="btn btn-blue">
            Try it free 7 days <span>then $20/mo. thereafter</span>
          </a>
        </div>
        <div class="container__form--wrapper">
          <form name="form">
            <div class="form-box">
              <input
                name="First"
                type="text"
                placeholder="First Name"
                required
                class="input"
              />
              <img
                src="./images/icon-error.svg"
                alt="icon error"
                class="input-icon"
              />
              <label for="First">First Name cannot be empty</label>
            </div>

            <div class="form-box">
              <input
                name="Last"
                type="text"
                placeholder="Last Name"
                required
                class="input"
              />
              <img
                src="./images/icon-error.svg"
                alt="icon error"
                class="input-icon"
              />
              <label for="Last">Last Name cannot be empty</label>
            </div>

            <div class="form-box">
              <input
                name="Email"
                type="email"
                placeholder="Email Address"
                required
                class="input"
              />
              <img
                src="./images/icon-error.svg"
                alt="icon error"
                class="input-icon"
              />
              <label for="Email">Looks like this is not an email</label>
            </div>

            <div class="form-box">
              <input
                name="Password"
                type="password"
                placeholder="Password"
                required
                class="input"
              />
              <img
                src="./images/icon-error.svg"
                alt="icon error"
                class="input-icon"
              />
              <label for="Password">Password cannot be empty</label>
            </div>

            <button
              type="submit"
              value="submit"
              class="btn btn-green btn-submit"
            >
              Claim your free trial
            </button>
            <p class="form-paragraph">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
